name: Weekly Digest + LinkedIn Drafts

on:
  schedule:
    - cron: '0 8 * * 5' # Every Friday at 8:00 UTC
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  digest:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      - name: Check required secrets
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          echo "=== Secret check ==="
          MISSING=""
          [ -z "$GEMINI_API_KEY" ]           && MISSING="$MISSING GEMINI_API_KEY"
          [ -z "$SUPABASE_URL" ]             && MISSING="$MISSING SUPABASE_URL"
          [ -z "$SUPABASE_SERVICE_ROLE_KEY" ] && MISSING="$MISSING SUPABASE_SERVICE_ROLE_KEY"
          [ -z "$RESEND_API_KEY" ]           && MISSING="$MISSING RESEND_API_KEY"
          if [ -n "$MISSING" ]; then
            echo "‚ùå Missing GitHub Secrets:$MISSING"
            echo "   ‚Üí Go to: GitHub repo ‚Üí Settings ‚Üí Secrets and variables ‚Üí Actions"
            exit 1
          fi
          echo "‚úÖ All secrets present"

      - name: Send weekly digest email
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          SITE_URL: https://analog-ai.vercel.app
        run: npm run digest:send

      - name: Generate LinkedIn drafts (past 7 days)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SITE_URL: https://analog-ai.vercel.app
        run: npm run linkedin:drafts -- --days 7

      - name: Commit LinkedIn drafts
        run: |
          git config user.name "Pulse Bot"
          git config user.email "bot@analog-ai.vercel.app"
          git add linkedin-drafts/
          git diff --staged --quiet || git commit -m "ü§ñ LinkedIn drafts generated [skip ci]"
          git push
