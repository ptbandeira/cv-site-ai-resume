name: Daily Pulse Content

on:
  schedule:
    - cron: '0 8 * * *'  # Daily 8AM UTC (9AM Warsaw/Lisbon) â€” runs BEFORE lead finder
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      - name: Generate Pulse content
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npx tsx agents/content-generator.ts

      - name: Publish manifest
        run: npx tsx agents/content-publisher.ts

      - name: Commit and push
        run: |
          git config user.name "Pulse Bot"
          git config user.email "bot@analog-ai.vercel.app"
          git add public/blog/ public/manifest.json
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-generate Pulse content [skip ci]"
          git push
