name: Daily Pulse Content

on:
  schedule:
    - cron: '0 8 * * *'  # Daily 8AM UTC (9AM Warsaw/Lisbon) ‚Äî runs BEFORE lead finder
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check required secrets
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "=== Secret check ==="
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "‚ùå GEMINI_API_KEY is NOT set. Go to: GitHub repo ‚Üí Settings ‚Üí Secrets ‚Üí Actions ‚Üí New repository secret"
            exit 1
          else
            echo "‚úÖ GEMINI_API_KEY is set (${#GEMINI_API_KEY} chars)"
          fi

      - run: npm ci

      - name: Generate Pulse content
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npx tsx agents/content-generator.ts

      - name: Publish manifest
        run: npx tsx agents/content-publisher.ts

      - name: Commit and push
        run: |
          git config user.name "Pulse Bot"
          git config user.email "bot@analog-ai.vercel.app"
          git add public/blog/ public/manifest.json
          git diff --staged --quiet || git commit -m "ü§ñ Auto-generate Pulse content [skip ci]"
          git push
